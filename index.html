<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    :root{
      font-size: 20px;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      text-align: center;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    main{
      height: 5000px;
      width: 100%;
    }
    .bg-image { 
      top: 0px;
      left: 0px;
      margin: 0px;
      padding: 0px; 
      width: 100%;
      height: 100%;
      object-fit: cover;
      overflow: hidden;
      overflow-y: auto;
      object-position: 50% 55%;
      position: fixed;
      z-index: -1;
      
    }
    .background {
      width: 100%;
      height: 100%;
    }
    .title h1{
      font-size: 2.7rem;
      color: antiquewhite;
      margin-top: 2rem;
      margin-bottom: 40px;
    }
    .game-buttons {
      align-items: center;
      justify-content: center;
      height: 200px;
      width: 200px;
      border-radius:100px;
      border-style: solid;
      background-color: rgb(126, 249, 255);
      border-color: rgba(192, 192, 192, 0.2);
      box-shadow: 0px 0px 20px rgba(126, 249, 255, 0.8);
      border-width: 3px;
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-buttons:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 25px 8px rgba(126, 249, 255, 1);
      background-color: rgba(150, 255, 255);
    }

    button img{
      height: 4rem;
      width: 5rem;
    }
    .play{
      margin-top: 60px;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      width: 100%;
      gap: 2px;

    }
  </style>
</head>
<body>
  <div class="background">
      <img src="images-icons/Gemini_Generated_Image_xwyii0xwyii0xwyi.webp" alt="rock-paper-scissors-image" width="300" height="200" class="bg-image">
  </div>
  <main>
    <div class="title"><h1>Rock Paper Scissors</h1></div>
  <div class="play">
    <!-- Buttons that trigger playGame() with the chosen move -->
  <button onclick="playGame('Rock')" class="game-buttons">
    <img src="images-icons/rock-emoji.png" alt="" ></button>
  <button onclick="playGame('Paper')" class="game-buttons"><img src="images-icons/paper-emoji.png" alt=""></button>
  <button onclick="playGame('Scissors')" class="game-buttons"><img src="images-icons/scissors-emoji.png" alt=""></button>
  </div>
  

    <p class="moves"></p>
    <p class="result"></p>
    <p class="game-result"></p>
    
  <!-- Reset button to clear game scores -->
  <button onclick="resetGame()">Reset</button>
  </main>
  

  <script>
    // Load score from localStorage or create default if null
    let score = JSON.parse(localStorage.getItem('gameResults')) || {
      wins: 0,
      losses: 0,
      draws: 0
    };
    const gameResultElements = () => {
      document.querySelector('.game-result').innerHTML = ` 
      wins: ${score.wins}, losses: ${score.losses}, draws: ${score.draws}`
    }
    gameResultElements ();

    // Function to play one round of the game
    const playGame = (playerMove) => {
      let computerMove = '';
      // Generate random computer move
      const randomNumber = Math.random();
      if (randomNumber <= 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber < 2 / 3 && randomNumber >= 1 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }

      console.log(`computer move: ${computerMove}`);

      // Variable to store round result
      let result = '';

      // Determine the winner based on moves
      if (playerMove === 'Rock') {
        if (computerMove === 'Rock') result = 'you have a tie 🤏';
        if (computerMove === 'Paper') result = 'you lose 😔';
        if (computerMove === 'Scissors') result = 'you Win 🎉';
      }

      if (playerMove === 'Paper') {
        if (computerMove === 'Paper') result = 'you have a tie 🤏';
        if (computerMove === 'Scissors') result = 'you lose 😔';
        if (computerMove === 'Rock') result = 'you Win 🎉';
      }

      if (playerMove === 'Scissors') {
        if (computerMove === 'Scissors') result = 'you have a tie 🤏';
        if (computerMove === 'Rock') result = 'you lose 😔';
        if (computerMove === 'Paper') result = 'you Win 🎉';
      }

      console.log(result);

      // Update score object based on result
      if (result === 'you Win 🎉') score.wins++;
      if (result === 'you have a tie 🤏') score.draws++;
      if (result === 'you lose 😔') score.losses++;

      console.log(score);

      // Save updated score to localStorage
      localStorage.setItem('gameResults', JSON.stringify(score));

      // Show result in an alert

      document.querySelector('.moves').innerHTML = `you played: ${playerMove} - computer played: ${computerMove} `;
      document.querySelector('.result').innerHTML = `Result: ${result} `;
      gameResultElements ();
    };

    // Function to reset the game scores
    const resetGame = () => {
      score.wins = 0;
      score.losses = 0;
      score.draws = 0;

      // Save reset score into localStorage
      localStorage.setItem('gameResults', JSON.stringify(score));

      alert ('Game has been reset');
      console.log(score);
      // Function to update the game result element
      gameResultElements ()
    };

    // Function to get the game result element
    
  </script>
</body>
</html>
