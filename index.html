<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    :root{
      font-size: 20px;
    }


/* Show the tooltip on hover */
.tooltip:hover 


    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      text-align: center;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    main{
      height: 5000px;
      width: 100%;
    }
    .bg-image { 
      top: 0px;
      left: 0px;
      margin: 0px;
      padding: 0px; 
      width: 100%;
      height: 100%;
      object-fit: cover;
      overflow: hidden;
      overflow-y: auto;
      object-position: 50% 55%;
      position: fixed;
      z-index: -1;
      
    }
    .background {
      width: 100%;
      height: 100%;
    }
    .title{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 5px 2px 5px rgb(238, 255, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .title h1{
      
      font-size: 2.7rem;
      color: antiquewhite;
      
      
    }
    .game-buttons {
      align-items: center;
      justify-content: center;
      height: 200px;
      width: 200px;
      border-radius:100px;
      border-style: solid;
      background-color: rgb(126, 249, 255);
      border-color: rgba(192, 192, 192, 0.2);
      box-shadow: 0px 0px 20px rgba(126, 249, 255, 0.8);
      border-width: 3px;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game-buttons:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 25px 8px rgba(126, 249, 255, 1);
      background-color: rgba(150, 255, 255);
      .tooltip-text {
  visibility: visible;
  opacity: 1;
    }
    }
    .tooltip-text {
  visibility: hidden;
  opacity: 0;
  white-space: nowrap;
  background: rgba(20, 20, 20, 0.85);
  color: rgba(255, 215, 0, 0.95);
  text-align: center;
  border-radius: 6px;
  padding: 8px 10px;
  position: absolute;
  z-index: 1;
  bottom: 115%; /* show above the button */
  left: 50%;
  transform: translateX(-50%);
  transition: opacity 0.3s;
  font-size: 0.9rem;
}

.tooltip-text::after {
  content: '';
  position: absolute;
  top: 100%; /* arrow below tooltip box */
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: rgba(0, 0, 0, 0.85) transparent transparent transparent;
}
    button img{
      height: 4rem;
      width: 5rem;
    }
    .play{
      margin-top: 2rem;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      width: 100%;
      gap: 2px;

    }
    .reset-btn{
      position: absolute;
      bottom: 80%;
      left: 85%;
      transform: translateX(-50%);
      z-index: 1;
      margin-top: 30px;
      padding: 10px 10px;
      font-size: 1.3rem;
      border-radius: 8px;
      border: none;
      background-color: rgb(255, 81, 0);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .reset-btn:hover {
      background-color: rgb(255, 26, 26);
      box-shadow: 4px 4px 15px rgba(255, 99, 26, 0.9);
    }
    .game-info{
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: white;
      text-shadow: 4px 4px 3px rgba(0, 0, 0, 0.8);
    }
    .move-emoji{
      height: 3rem;
      width: 3rem;
      vertical-align: middle;
    }
    .result{
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      flex: 1;
      min-width: 70%;
      font-size: 2rem;
      margin-bottom: 1rem;
      background-color: rgb(196, 248, 248, 0.3);
      border-radius: 8px;
      padding: 10px;
      height:2.5rem;
      font-weight: bolder;

    }
    .moves{
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      margin-bottom: 1rem;
      margin-top: 1rem;
      background-color: rgb(196, 248, 248, 0.3);
      border-radius: 8px;
      min-width: 70%;
      padding: 10px;
      height:2.7rem;
    }
    .game-result{
      display: flex;
      white-space: nowrap;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-width: 70%;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
      background-color: rgb(196, 248, 248, 0.3);
      border-radius: 8px;
      padding: 10px;
      height:2.3rem;
      border-style: solid;
      border-color: antiquewhite;
    }

  </style>
</head>
<body>
  <div class="background">
      <img src="images-icons/Gemini_Generated_Image_xwyii0xwyii0xwyi.webp" alt="rock-paper-scissors-image" width="300" height="200" class="bg-image">
  </div>
  <main>
    <div class="title"><h1>Rock Paper Scissors</h1>
    </div>
    <div class="play"> <!-- Buttons that trigger playGame() with the chosen move --> 
      <button onclick="playGame('Rock')" class="game-buttons">
        <img src="images-icons/Rock-emoji.png" alt="" ><span class="tooltip-text">play Rock</span></button>
      <button onclick="playGame('Paper')" class="game-buttons"><img src="images-icons/Paper-emoji.png" alt=""><span class="tooltip-text">play Paper</span></button>
      <button onclick="playGame('Scissors')" class="game-buttons"><img src="images-icons/Scissors-emoji.png" alt=""><span class="tooltip-text">play Scissors</span></button>
    </div>

    <div class="game-info">
      <div class="result"><p></p></div>
      <div class="moves"><p></p></div>
      <div class="game-result"><p></p></div>
    </div>
      
    <!-- Reset button to clear game scores -->
    <button onclick="resetGame()" class="reset-btn">Reset Game</button>
  </main>

  <script>
    // Load score from localStorage or create default if null
    let score = JSON.parse(localStorage.getItem('gameResults')) || {
      wins: 0,
      losses: 0,
      draws: 0
    };
    const gameResultElements = () => {
      document.querySelector('.game-result').innerHTML = ` 
      wins: ${score.wins}, losses: ${score.losses}, draws: ${score.draws}`
    }
    gameResultElements ();

    // Function to play one round of the game
    const playGame = (playerMove) => {
      let computerMove = '';
      // Generate random computer move
      const randomNumber = Math.random();
      if (randomNumber <= 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber < 2 / 3 && randomNumber >= 1 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }

      console.log(`computer move: ${computerMove}`);

      // Variable to store round result
      let result = '';

      // Determine the winner based on moves
      if (playerMove === computerMove) {
        result = 'you have a tie ü§è';
        score.draws++;
      }
      else if (
        (playerMove === 'Rock' && computerMove === 'Scissors') || 
        (playerMove === 'Paper' && computerMove === 'Rock') || 
        (playerMove === 'Scissors' && computerMove === 'Paper')) {
        result = 'you Win üéâ';
        score.wins++;
      } 
      else {
        result = 'you lose üòî';
        score.losses++;
      }
      

      console.log(result);

      console.log(score);

      // Save updated score to localStorage
      localStorage.setItem('gameResults', JSON.stringify(score));

      // Show result in an alert

      document.querySelector('.moves').innerHTML = `you played: <img src="images-icons/${playerMove}-emoji.png" alt="${playerMove}" class="move-emoji">  computer played: <img src="images-icons/${computerMove}-emoji.png" alt="${computerMove}" class="move-emoji">`;
      document.querySelector('.result').innerHTML = ` ${result} `;
      gameResultElements ();
    };

    // Function to reset the game scores
    const resetGame = () => {
      score.wins = 0;
      score.losses = 0;
      score.draws = 0;

      // Save reset score into localStorage
      localStorage.setItem('gameResults', JSON.stringify(score));

      alert ('Game has been reset');
      console.log(score);
      // Function to update the game result element
      gameResultElements ()
    };

    // Function to get the game result element
    
  </script>
</body>
</html>
